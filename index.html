<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KashCart | homepage</title>
    <link href="assets/images/icon.png" rel="icon" />

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="assets/bootstrap5/js/bootstrap.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <!-- manual css and js -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="assets/js/script.js" type="text/javascript"></script>


</head>

<body>
    <header>
        <div id="black-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-12  mt-2">
                        <ul class="dark-items  ">
                            <li style="border-right: 1px solid #fff;" class="small-hidden">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle text-white" type="button" id="Languagebtn" data-bs-toggle="dropdown" aria-expanded="false">
                                        Lang
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="Languagebtn">
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">ENG</button>
                                        </li>
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">ARB</button>
                                        </li>
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">URD</button>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li style="border-right: 1px solid #fff;" class="small-hidden">
                                <div class="dropdown">
                                    <button class="btn  dropdown-toggle text-white" type="button" id="currencybtn" data-bs-toggle="dropdown" aria-expanded="false">
                                        Cur
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="currencybtn">
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">USD</button>
                                        </li>
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">INR</button>
                                        </li>
                                        <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">RYL</button>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li style="border:none;" class="text-center">
                                <span class="ms-3 text-white">Welcome, to KashCart</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-7 col-md-12 col-12  mt-2">
                        <div class="row">
                            <div class="col-lg-4 col-md-3 col-12">
                                <ul class="dark2-items">
                                    <li>
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle text-white" type="button" id="myprofile" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa fa-user me-2"></i> My Account
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="myprofile">
                                                <li class="lng-itm"><button class="dropdown-item lan-btn" type="button"><a
                                                            href="">Profile</a></button>
                                                </li>
                                                <li class="lng-itm"><button class="dropdown-item lan-btn" type="button"><a
                                                            href="">Wishlist</a></button>
                                                </li>
                                                <li class="lng-itm"><button class="dropdown-item lan-btn" type="button">
                                                        <a href="">Logout</a>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </li>

                                </ul>
                            </div>
                            <div class="col-lg-8 col-md-9 col-12 ">
                                <ul class="dark-items text-end" id="darklinks" style="margin-top:6px;">

                                    <li class="checkoutbtn">
                                        <a href=""><i class="fa fa-sign-in me-2"></i> Register</a>
                                    </li>
                                    <li class="checkoutbtn">
                                        <a href=""><i class="fa fa-lock me-2"></i> Login</a>
                                    </li>
                                    <li class="checkoutbtn">
                                        <a href=""><i class="fa fa-road me-2"></i> Track</a>
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>

        <div id="midHeader">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div id="logocover">
                            <img src="assets/images/logo.jpg" class="logo-img" alt="logo">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <form action="">
                            <div class="row ">
                                <div class="col-11  d-flex justify-content-center pt-3">
                                    <div class="col-lg-4 col-md-6 p-0 m-0 d-flex justify-content-end">
                                        <div class="dropdown">
                                            <button class="btn btn-light dropdown-toggle allbtn" type="button" id="btnAllCatog" data-bs-toggle="dropdown" aria-expanded="false">
                                              All Categories
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="btnAllCatog">
                                                <li><a class="dropdown-item allcatdrop" href="#">Watches</a></li>
                                                <li><a class="dropdown-item allcatdrop" href="#">Smart phones</a></li>
                                                <li><a class="dropdown-item allcatdrop" href="#">Laptops</a></li>
                                                <li><a class="dropdown-item allcatdrop" href="#">LCD Accessories</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-6 p-0 m-0" style="position:relative;">
                                        <input type="text" class="form-control" id="searchCat">
                                        <i class="fa fa-search search-icon"></i>
                                    </div>
                                </div>

                            </div>


                        </form>
                    </div>
                    <div class="col-lg-4 col-12">
                        <ul class="dark-items " style="margin-top:28px;">

                            <li class="checkoutbtn shopping">
                                <a href=""><i class="fa fa-heart me-2"></i> Wishlist</a>
                            </li>
                            <li class="checkoutbtn shopping position-relative">
                                <a href=""><i class="fa  fa-cart-plus me-2"></i>My Cart</a>
                                <span class="badge counter-badge">14</span>

                            </li>
                            <li class="checkoutbtn shopping">
                                <a href=""><i class="fa  fa-check-square-o me-2"></i> Checkout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>






    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
